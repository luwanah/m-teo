<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h1>applie météo</h1>
        <h4>entre les coordonné géographique (latitude et longitude):</h4>
        <div class="form-group">
            <label for="latitude">latitude :</label>
            <input type="text" id="latitude" class="form-control">
        </div>

        <div class="form-group">
            <label for="longitude">longitude :</label>
            <input type="text" id="longitude" class="form-control">
        </div>
        <h4 class="mt-5" $colors:($blue)>entre le nom de la ville :</h4>
        <div class="mt-2">
            <label for="city"> villes :</label>
            <input type="text" id="city" class="form-control">
        </div>
        <button class="btn btn-primary my-3 form-control " onclick="getWeather()">affiche la méteo</button>

        <div id="result" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
